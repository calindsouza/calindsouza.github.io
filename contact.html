<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <style>
        body {
            background-image: url('images/contact.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #713e0b;
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 42px;
            color: #6f4c1bd8;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        strong {
            font-size: 30px;
        }
        .contact-card {
            background-color: #e7cbb7;
            border-radius: 70px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            max-height: 406px;
            width: 100%;
            margin: 0 auto;
        }
        .contact-card input[type="text"],
        .contact-card input[type="email"],
        .contact-card textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .contact-card textarea {
            height: 150px;
        }
        .contact-card button {
            background-color: #824c16;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            font-size: 24px;
            color: #663300;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .social-links a:hover {
            transform: scale(1.2);
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #513315;
            text-decoration: none;
            font-size: 20px;
            font-weight: 100;
            transition: opacity 0.3s ease;
        }
        .back-link:hover {
            opacity: 0.7;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <script>
        function showThankYou() {
            alert("Thank you for your message!");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <h1>Contact ME</h1>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" onclick="showThankYou()">Submit</button>
            </form>
            <div class="social-links">
                <a href="mailto:calindsouza@gmail.com">calindsouza@gmail.com</a><br>
                <a href="https://github.com/calindsouza" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/calin-dsouza" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>
    <a href="index.html" class="back-link">Home</a>
</body>
</html>
